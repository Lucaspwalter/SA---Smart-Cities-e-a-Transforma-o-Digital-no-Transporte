<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

  <body>
    <header>
      
    </header>
    <main class="login-container">
      <form>
        <h1>Login LLGR</h1>
        <div class="input-box">
          <input placeholder= "Usuário" type="email"> <i class="bi bi-person-fill"></i>
        </div>
        <div class="input-box">

          <input placeholder="Senha" type="password"> <i class="bi bi-lock-fill"></i>
        </div>
        <div class="remember-forgot">
          <label>
          <input type="checkbox">
          Lembrar minha senha 
        </label>
        <a href="#">Esqueci a senha</a>
        </div>
        <button src="dashboard.html" class="login" type="submit">Login</button>
        <div class="register-link">
          <p>Não tem uma conta? <a class="register-link" href="#">Cadastre-se Aqui!</a></p> 
        </div>
      </form>
    </main>
    <script src="/js/mobile-navbar.js"></script>
  </body>
</html>
